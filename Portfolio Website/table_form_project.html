<html>
<head>
<title> Registration Form</title>

</head>
<style>
    table{
        width: 100%;
    }
    input[type="Name"], input[type="date"], input[type="email"],input[type="radio"],input[type="mobile number"],input[type="address"] select {
            width: 98%;
            padding: 8px;
        }
</style>
<body>
<form method="post" action="">

<legend> COLLEGE ADMISSION FORM </legend>
<fieldset>
<table border="2" cellspacing="20" cellpadding="30" style="background-color:yellow; ">
<tr>
<th colspan="2"> REGISTRATION FORM </th>
</tr>
<tr>
<td><label for=" Student Name"> Student Name</label></td>
<td><input type="Name" name=" Student Name" id=" Student Name" placeholder="Enter Student Name"></td>
</tr>
<tr>
<td><label for=" Father Name"> Father Name</label></td>
<td><input type="Name" name=" Father Name" id=" Father Name" placeholder="Enter Father Name"></td>
</tr>
<tr>
<td><label for=" Mother Name"> Mother Name</label></td>
<td><input type="Name" name=" Mother Name" id=" Mother Name" placeholder="Enter Mother Name"></td>
</tr>
<tr>
<td><label for="Date of Birth"> Date of Birth </label></td>
<td><input type="date"=name="Date of Birth" id="Date of Birth"></td>
</tr>
<tr>
<td><label for="Gender">Gender</label></td>
<td>Male<input type="radio" name="Gender" id="Male" value="Male">
Female<input type="radio" name="Gender" id="Female" value="Female"></td>
</tr>
<tr>
<td><label for="Email Id">Email Id </label></td>
<td><input type="Email" name="Email Id" id="Email Id" placeholder="Enter Email Id"></td>
</tr>
<tr>
<td><label for="Mobile Number"> Mobile Number</label></td>
<td><input type="Number" name="Mobile Number" id="Mobile Number" placeholder="Mobile Number"></td>
</tr>
<tr>
<td><label for="Address">Address</label></td>
<td><textarea name="Address" id="Address" placeholder=" Enter Current Address"></textarea></td>
</tr>
<tr>
<td><label for="State">State </label></td>
<td><input type="name" name="State" id="State" placeholder="Enter your State"></td>
</tr>
<tr>
<td><label for="City">City</label></td>
<td><input type="City" name="City" id="City" placeholder="Enter your City"></td>
</tr>
<tr>
<td colspan="2"><input type="submit"></td>
</tr>
</table>
</fieldset>
</form>
</body>
</html>
